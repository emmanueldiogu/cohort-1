<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>Ordered List</h1>
    <ol type="1" start="1">
      <li>Breakfast</li>
      <li>lunch</li>
      <li>Dinner</li>
    </ol>

    <h1>Unuordered Lists</h1>
    <ul>
      <li>Audi</li>
      <li>Toyota</li>
      <li>BMW</li>
    </ul>

    <h1>Nested Lists</h1>
    <ol>
      <li>
        Breakfast:
        <ul>
          <li>Tea</li>
          <li>Bread</li>
          <li>Eggs</li>
        </ul>
      </li>
      <li>
        lunch:
        <ol type="a">
          <li>
            Yam:
            <ul>
              <li>Fried</li>
              <li>Boiled</li>
              <li>Roasted</li>
            </ul>
          </li>
          <li>Rice</li>
          <li>Eba</li>
        </ol>
      </li>
      <li>Dinner</li>
    </ol>
  </body>
</html>
