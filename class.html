<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Classes</title>
    <style>
      .yel {
        color: yellow;
      }

      .pur {
        color: purple;
      }

      .ls {
        letter-spacing: 15px;
      }

      #blog {
        background-color: antiquewhite;
        text-align: center;
      }

      #blog p {
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="yel">this is div one</div>
    <div class="pur ls">this is div two</div>
    <div class="yel">this is div three</div>
    <div class="pur">this div four</div>
    <h1 class="pur ls">this is a h1 element</h1>
    <hr />

    <h1>the ID selector</h1>
    <hr />
    <section id="blog">
      <h2>My Blog post</h2>
      <article>
        <h3>This is an article</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Distinctio
          sequi similique at quae tempore, esse dolor totam voluptatum
          voluptatem eaque.
        </p>
      </article>
    </section>
  </body>
</html>
